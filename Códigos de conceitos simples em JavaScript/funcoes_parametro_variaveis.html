<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcoes Variaveis</title>

    <script>
        function soma(){
            var resultado = 0
            console.log(arguments)//arguments retorna como se fosse uma array{mas não é uma array}, um objeto, ou seja. uma variável local do escopo da função
            for (var i in arguments){
                resultado += arguments[i]
            }

            return resultado
        }
        console.log(soma(7,5,3.2,08, "   Maria"))
    </script>
</head>

</body>
</html>
