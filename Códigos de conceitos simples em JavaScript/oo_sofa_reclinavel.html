			this.lugares = lugares
			this.reclinavel = reclinavel
			this.cor = cor
		}

		reclinavelOuNao(){
			if (this.reclinavel === true){
				let reclina = prompt("O quanto deseja reclinar?")
				console.log(`O sofa foi reclinado ${reclina}`)
			} else {
				console.log("O sofa não é reclinável")
			}
		}
	}

	let sofa = new Sofa(4, true, "azul")
	sofa.reclinavelOuNao()
